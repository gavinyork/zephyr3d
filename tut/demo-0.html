    <title>zephyr3d GLTF demo</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #drophint {
        display: none;
        position: fixed;
        top: 20px;
        left: 20px;
        pointer-events: none;
        background-color: #f9edbe;
        padding: 8px;
        border-radius: 5px;
        z-index: 999;
      }
    </style>
  </head>

  <body>
    <div style="left:0;top:0;position:absolute;width:100%;height:100%;">
      <canvas id="canvas" style="position:absolute;left:0;top:0;width:100%;height:100%;outline:none;"></canvas>
      <div id="drophint">Drag and drop GLTF/GLB/Folder/Zip here</div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function(){
        const cvs = document.querySelector('#canvas');
        const dropHint = document.querySelector('#drophint');
        cvs.addEventListener('dragenter', function(e){
          dropHint.style.display = 'block';
          e.preventDefault();
        });
        cvs.addEventListener('dragover', function(e){
          e.preventDefault();
        });
        dropHint.addEventListener('dragover', function(e){
          e.preventDefault();
        });
        cvs.addEventListener('dragleave', function(e){
          if (e.target === canvas) {
            dropHint.style.display = 'none';
          }
        });
        cvs.addEventListener('drop', function(e){
          dropHint.style.display = 'none';
          e.preventDefault();
        });
      });
    </script>
    <script type="module" src="js/demo-0.js"></script>
  </body>
