<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Zephyr3d Editor</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        width: 100vw;
        height: 100vh;
      }
      canvas {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script src="./vendor/typescript.js"></script>
    <script src="./vendor/monaco/vs/loader.js"></script>
    <script>
      const a = document.createElement('a');
      a.href = "./vendor/monaco/vs/";
      require.config({ paths: { "vs": a.href }});
      window.MonacoEnvironment = {
        getWorkerUrl: function(workerId, label) {
          switch(label) {
            case 'typescript':
            case 'javascript':
              return 'vs/language/typescript/tsWorker.js';
            case 'json':
              return 'vs/language/json/jsonWorker.js';
            case 'css':
              return 'vs/language/css/cssWorker.js';
            case 'html':
              return 'vs/language/html/htmlWorker.js';
            default:
              return 'vs/base/worker/workerMain.js';
          }
        }
      };
      require(['vs/editor/editor.main'], () => {
        console.log(window.monaco);
      });
    </script>
    <script type="module" src="/src/app.ts"></script>
  </body>
</html>
